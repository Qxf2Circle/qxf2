general:
  artifacts:
    - "./tests/screenshots" #Save the screenshots for all the tests
    
## Customize dependencies
dependencies:
  pre:
    - sudo pip install -U selenium
    - sudo apt-get install nginx
    
## Running Tests
test:
  pre:
    - sudo cp /home/ubuntu/qxf2/selenium-tutorial-main.html /var/www/html/selenium-tutorial-main.html
    - sudo service nginx restart
    - wget "https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip"
    - unzip BrowserStackLocal-linux-x64.zip
    - ./BrowserStackLocal -f ppAo6mDXzyZ18M5e7hbi /etc/nginx/
    
  override:
    - python tests/Navigate_Qxf2_Tutorial_Test.py
