general:
  artifacts:
    - "./tests/screenshots" #Save the screenshots for all the tests
    
## Customize dependencies
dependencies:
  pre:
    - sudo pip install -U selenium
    - sudo apt-get install nginx
    
## Running Tests
test:
  pre:
    - sudo cp /home/ubuntu/qxf2/selenium-tutorial-main.html /usr/share/nginx/html/selenium-tutorial-main.html
    - sudo mkdir /home/ubuntu/qxf2/tests/screenshots
    - sudo cp /etc/nginx/nginx.conf /home/ubuntu/qxf2/tests/screenshots/nginx.conf
    - sudo cp /etc/nginx/sites-available/default /home/ubuntu/qxf2/tests/screenshots/default.conf
    - sudo service nginx restart
    
  override:
    - python tests/Navigate_Qxf2_Tutorial_Test.py
